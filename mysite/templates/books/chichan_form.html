{% extends "base.html" %}

{% block title %}contact us{% endblock %}

{% block content %}

    <h1>Contact us</h1>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form action="" method="post">{% csrf_token %}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
